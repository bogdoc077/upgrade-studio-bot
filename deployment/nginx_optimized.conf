# Конфігурація nginx для зменшення трафіку

# Додайте до /etc/nginx/sites-available/admin.upgrade21.com

server {
    listen 443 ssl http2;
    server_name admin.upgrade21.com;

    # SSL конфігурація
    ssl_certificate /etc/letsencrypt/live/admin.upgrade21.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.upgrade21.com/privkey.pem;

    # Compression для зменшення трафіку
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-javascript image/svg+xml;
    gzip_disable "msie6";

    # Буферизація
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Таймаути
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Rate limiting для захисту від DDoS
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req zone=general burst=20 nodelay;

    # Кешування статичних файлів
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API з rate limiting
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Таймаути для API
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Webhook з обмеженим rate limiting
    location /webhook {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Обмеження розміру для webhook
        client_max_body_size 10m;
    }

    # Admin Panel
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Буферизація
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Логування з обмеженням
    access_log /var/log/nginx/admin.upgrade21.com.access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/admin.upgrade21.com.error.log warn;
}
